<!DOCTYPE html>
<html lang="en">

<head>
    <title>Santa's Letter</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            padding: 0;
            background-color: #080825;
            font-family: 'Diphylleia', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 80%;
            max-width: 600px;
            color: white;
            text-align: center;
        }

        .blinking-text {
            animation: fadeBlink 3s ease-in-out infinite;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .input-field { 
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: none;
            padding: 8px;
        }

        .description {
            font-size: 12px;
            color: lightgray;
            margin-bottom: 8px;
        }

        .checkbox-group {
            margin: 20px 0;
        }

        .checkbox-label {
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }

        .btn-submit {
            background-color: #f8d9a3;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 18px;
        }

        @keyframes fadeBlink {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <p class="blinking-text">편지는 12월 24일에 맞춰 발송됩니다! 💌</p>

    <form id="letter-form">
        <div class="input-group">
            <label for="name" class="label">이름 (실명)</label>
            <input type="text" id="name" class="input-field" placeholder="이름을 입력해주세요" required>
        </div>

        <div class="input-group">
            <label for="phone" class="label">전화번호</label>
            <p class="description">* 편지 발송확인 연락 등을 위해 사용됩니다.</p>
            <input type="text" id="phone" class="input-field" placeholder="전화번호를 입력해주세요" required>
        </div>

        <div class="input-group">
            <label for="address" class="label">편지 받을 주소</label>
            <p class="description">* 주소는 편지 발송 후 폐기됩니다.</p>
            <input type="text" id="address" class="input-field" placeholder="주소를 정확히 입력해주세요" required>
        </div>

        <div class="input-group">
            <label for="zipcode" class="label">우편번호</label>
            <input type="text" id="zipcode" class="input-field" placeholder="우편번호를 입력해주세요" required>
        </div>

        <div class="input-group">
            <label for="letter-content" class="label">편지 내용</label>
            <input type="text" id="letter-content" class="input-field" placeholder="원하는 편지 내용을 입력해주세요" required>
        </div>

        <div class="checkbox-group">
            <label for="terms-checkbox" class="checkbox-label">
                <input type="checkbox" id="terms-checkbox" class="checkbox-input"> 개인정보 처리 방침과 이용약관에 동의합니다.
            </label>
            <label for="reject-checkbox" class="checkbox-label">
                <input type="checkbox" id="reject-checkbox" class="checkbox-input"> 수신 거부
            </label>
        </div>

        <button type="submit" id="submit-button" class="btn-submit">완료</button>
    </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>💌 편지가 발송되었습니다!</h2>
            <p class="modal-description">추첨을 통해 특별한 선물을 보내드립니다.</p>
        </div>
    </div>
</div>

<script>
    document.getElementById("submit-button").addEventListener("click", function (event) {
        const termsCheckbox = document.getElementById("terms-checkbox");
        if (!termsCheckbox.checked) {
            event.preventDefault();
            alert("개인정보 처리 방침과 이용약관에 동의해야 합니다.");
        } else {
            const modal = document.getElementById("modal");
            modal.style.display = "flex";
        }
    });

    document.querySelector(".close-btn").addEventListener("click", function () {
        document.getElementById("modal").style.display = "none";
    });

    window.addEventListener("click", function (event) {
        const modal = document.getElementById("modal");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>
</body>

</html>
